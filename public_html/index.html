<!DOCTYPE html>
<html>
    <head>
        <title>Ingress Portal Route Planner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/footer.css" rel="stylesheet">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/script.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-51329614-1', 'ellisclayton.info');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Portal Route Planner</h1>
            <form role="form">
                <div class="form-group">
                  <label for="portals">Portal URL's</label>
                  <textarea id="portals" class="form-control" rows="10" maxlength="2000" placeholder="Enter Intel URL's, each separated by a line"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="mapURL()">Submit</button>
                <hr/>
                <div class="form-group">
                  <label for="map">Google Maps URL</label>
                  <input type="text" class="form-control" id="map" placeholder="Google Maps Route URL" value="">
                </div>
            </form>
        </div>
        <div id="footer">
            <div class="container">
                <br/>
                <p class="text-muted text-right">Created by <a href="mailto:ellis@ellisclayton.info">Ellis Clayton.</a></p>
                <p class="text-muted text-right">Not affiliated with Google Inc. or any of it's subsidaries.</p>
            </div>
        </div>
    </body>
</html>
